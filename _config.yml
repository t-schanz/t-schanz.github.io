### Site Settings ###
title               : Tobias Schanz
description         : >-
                      PhD student in the field of neural networks and machine learning :bar_chart: at the 
                      Helmholtz-Zentrum hereon in Geesthacht :department_store:, Germany.
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : t-schanz/t-schanz.github.io    # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : https://github.com/t-schanz/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


### Author Info ###
author:
  name              : Tobias Schanz
  image             : index_image.jpg
  email             : tobias.machnitzki@hereon.de
  github            : t-schanz
  gitlab            : tobias.machnitzki
  linkedin          : tobias-schanz
  xing              : Tobias_Schanz5



### Posts ###
permalink: /blog/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name


### Disqus ###
#disqus:
#  shortname: your-short-name-disqus                     # Your website Shortname on disqus


### Analytics ###
analytics:
  enabled: true                                        # Set true to enable analytics
  google:
    tracking_id: G-N39DWZNW2Y


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false                                   # Set to true to enable disqus comments

### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
  - howTo.md
